<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch One Piece - AniDox</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .video-container {
        max-width: 1200px;
        margin: 80px auto 0;
        padding: 20px;
      }
      .video-player {
        width: 100%;
        aspect-ratio: 16/9;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
      }
      .video-player video {
        width: 100%;
        height: 100%;
      }
      .episode-info {
        margin-top: 20px;
        padding: 20px;
        background: var(--card-bg);
        border-radius: 8px;
      }
      .episode-title {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }
      .episode-description {
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1><i class="fas fa-play-circle"></i> AniDox</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="one-piece.html">Back to Episodes</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="video-container">
        <video id="videoPlayer" controls>
          <source src="" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <div class="episode-navigation">
          <button id="prevEp" class="nav-btn">Previous Episode</button>
          <span id="episodeInfo"></span>
          <button id="nextEp" class="nav-btn">Next Episode</button>
        </div>
      </div>
    </main>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const currentEp = parseInt(urlParams.get("ep")) || 1;
      const videoPlayer = document.getElementById("videoPlayer");
      const episodeInfo = document.getElementById("episodeInfo");

      function loadEpisode(epNumber) {
        const formattedEp = epNumber.toString().padStart(2, "0");
        videoPlayer.src = `D:/anime/One Piece/One Piece E${formattedEp}.mp4`;
        episodeInfo.textContent = `Episode ${epNumber}`;
        document.title = `One Piece Episode ${epNumber} - AniDox`;
      }

      document.getElementById("prevEp").addEventListener("click", () => {
        if (currentEp > 1) {
          window.location.href = `watch.html?anime=one-piece&ep=${
            currentEp - 1
          }`;
        }
      });

      document.getElementById("nextEp").addEventListener("click", () => {
        if (currentEp < 160) {
          window.location.href = `watch.html?anime=one-piece&ep=${
            currentEp + 1
          }`;
        }
      });

      // Load initial episode
      loadEpisode(currentEp);
    </script>
  </body>
</html>
